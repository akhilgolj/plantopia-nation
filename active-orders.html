    <style>
    body { background: #232323; }
    .order-card {
        background: #232323;
        border-radius: 16px;
        max-width: 700px;
        margin: 40px auto 0 auto;
        padding: 36px 40px 36px 40px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.18);
        border: 1px solid #252525;
        text-align: center;
        position: relative;
        color: #fff;
    }
    .order-card .order-title {
        font-size: 22px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 28px;
        letter-spacing: 0.5px;
    }
    .order-card .order-title a {
        color: #2196f3;
        text-decoration: none;
    }
    .order-progress-bar-wrapper {
        width: 100%;
        max-width: 600px;
        margin: 0 auto 0 auto;
        position: relative;
    }
    .order-progress-bar-track {
        width: 86%;
        height: 12px;
        background: #444;
        border-radius: 6px;
        margin: 0 auto;
        position: relative;
        top: 38px;
        z-index: 1;
    }
    .order-progress-bar-fill {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #4CD964 70%, #3ac569 100%);
        border-radius: 6px;
        transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .order-progress-steps {
        width: 92%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        position: relative;
        z-index: 2;
        top: 0;
    }
    .order-progress-step {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: #232323;
        border: 5px solid #444;
        color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        transition: border-color 0.4s, background 0.4s, color 0.4s;
        box-sizing: border-box;
    }
    .order-progress-step.active,
    .order-progress-step.completed {
        border-color: #4CD964;
        background: #4CD964;
        color: #fff;
    }
    .order-progress-labels {
        width: 92%;
        margin: 24px auto 0 auto;
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        color: #eee;
        text-align: center;
        font-weight: 500;
        letter-spacing: 0.2px;
    }
    .order-progress-labels span {
        width: 120px;
        display: inline-block;
        line-height: 1.2;
    }
    .order-summary {
        margin-top: 24px;
        font-size: 17px;
        color: #c8ffcb;
        background: #292929;
        border-radius: 8px;
        padding: 16px 18px;
        border: 1px solid #333;
        text-align: left;
        max-width: 520px;
        margin-left: auto;
        margin-right: auto;
    }
    .order-arrow {
        margin: 24px auto 0 auto;
        color: #4CD964;
        font-size: 38px;
        text-align: center;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
        0% { transform: translateY(0);}
        100% { transform: translateY(10px);}
    }
    </style>

    // --- END ORDER RENDERING JS ---

    // Animate all progress bars
    function animateAllOrderProgressBars() {
        document.querySelectorAll('.order-progress-bar-wrapper').forEach(function(wrapper, idx) {
            const fillBar = wrapper.querySelector('.order-progress-bar-fill');
            const steps = [
                wrapper.querySelector('.order-progress-step[data-step="1"]'),
                wrapper.querySelector('.order-progress-step[data-step="2"]'),
                wrapper.querySelector('.order-progress-step[data-step="3"]'),
                wrapper.querySelector('.order-progress-step[data-step="4"]')
            ];
            const progressStep = parseInt(wrapper.getAttribute('data-progress')) || 1;
            let currentStep = 1;
            function setOrderProgress(step) {
                const fillPercent = ((step - 1) / 3) * 100;
                fillBar.style.width = fillPercent + '%';
                steps.forEach((el, idx) => {
                    if (!el) return;
                    el.classList.remove('completed', 'active');
                    if (idx < step - 1) el.classList.add('completed');
                    if (idx === step - 1) el.classList.add('active');
                });
            }
            setOrderProgress(currentStep);
            let interval = setInterval(() => {
                if (currentStep < progressStep) {
                    currentStep++;
                    setOrderProgress(currentStep);
                } else {
                    clearInterval(interval);
                }
            }, 1000 + (idx * 200));
        });
    }
    // If you render orders dynamically, call this after rendering:
    document.addEventListener('DOMContentLoaded', animateAllOrderProgressBars);
