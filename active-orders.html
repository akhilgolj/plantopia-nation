    <style>
    /* Progress Bar Styles */
    .order-progress-bar-wrapper {
        width: 100%;
        max-width: 600px;
        margin: 32px auto 24px auto;
        position: relative;
    }
    .order-progress-bar-track {
        width: 84%;
        height: 8px;
        background: #444;
        border-radius: 6px;
        margin: 0 auto;
        position: relative;
        top: 30px;
        z-index: 1;
    }
    .order-progress-bar-fill {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #4CD964 70%, #3ac569 100%);
        border-radius: 6px;
        transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .order-progress-steps {
        width: 90%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        position: relative;
        z-index: 2;
        top: 0;
    }
    .order-progress-step {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #232323;
        border: 4px solid #444;
        color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        transition: border-color 0.4s, background 0.4s, color 0.4s;
    }
    .order-progress-step.active,
    .order-progress-step.completed {
        border-color: #4CD964;
        background: #4CD964;
        color: #fff;
    }
    .order-progress-labels {
        width: 90%;
        margin: 16px auto 0 auto;
        display: flex;
        justify-content: space-between;
        font-size: 15px;
        color: #eee;
        text-align: center;

    <script>
    // Animated Progress Bar
    (function() {
        const totalSteps = 4;
        let currentStep = 1;
        const fillBar = document.getElementById('orderProgressBarFill');
        const steps = [
            document.getElementById('step1'),
            document.getElementById('step2'),
            document.getElementById('step3'),
            document.getElementById('step4')
        ];

        function setOrderProgress(step) {
            const fillPercent = ((step - 1) / (totalSteps - 1)) * 100;
            fillBar.style.width = fillPercent + '%';
            steps.forEach((el, idx) => {
                el.classList.remove('completed', 'active');
                if (idx < step - 1) el.classList.add('completed');
                if (idx === step - 1) el.classList.add('active');
            });
        }

        // Initial state
        setOrderProgress(currentStep);

        // Animate to completion
        const interval = setInterval(() => {
            if (currentStep < totalSteps) {
                currentStep++;
                setOrderProgress(currentStep);
            } else {
                clearInterval(interval);
            }
        }, 1500);
    })();
    </script>
