    <style>
        /* Progress Bar Styles */
        .order-progress-card {
            background: #262626;
            border-radius: 12px;
            padding: 32px 24px 24px 24px;
            max-width: 700px;
            margin: 32px auto 40px auto;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            border: 1px solid #222;
            position: relative;
        }
        .order-progress-title {
            font-size: 20px;
            margin-bottom: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #fff;
        }
        .order-progress-title .order-id {
            color: #2196f3;
            font-weight: bold;
            text-decoration: none;
        }
        .order-progress-bar {
            position: relative;
            margin: 0 auto 0 auto;
            width: 94%;
            max-width: 600px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .progress-bar-track {
            position: absolute;
            top: 50%;
            left: 7.5%;
            width: 85%;
            height: 8px;
            background: #444;
            border-radius: 6px;
            transform: translateY(-50%);
            z-index: 1;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #4CD964 70%, #3ac569 100%);
            border-radius: 6px;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .progress-step {
            position: relative;
            z-index: 2;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-step-circle {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #232323;
            border: 4px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ddd;
            font-size: 22px;
            transition: border-color 0.4s, background 0.4s, color 0.4s;
        }
        .progress-step.active .progress-step-circle,
        .progress-step.completed .progress-step-circle {
            border-color: #4CD964;
            background: #4CD964;
            color: #fff;
        }
        .order-progress-labels {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 18px 3% 0 3%;
        }
        .progress-step-label {
            font-size: 17px;
            color: #f5f5f5;
            font-family: 'Quicksand', 'Ubuntu', sans-serif;
            text-align: center;
            font-weight: 500;
            line-height: 1.2;
            width: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-step-label .fa, .progress-step-label .fas {
            font-size: 30px;
            margin-bottom: 6px;
        }
        .order-progress-labels .progress-step-label.active,
        .order-progress-labels .progress-step-label.completed {
            color: #4CD964;
            font-weight: bold;
        }
    </style>

    <script>
        // Progress Bar Animation
        const totalSteps = 4;
        let currentStep = 1;

        function setOrderProgress(step) {
            const fillPercent = ((step - 1) / (totalSteps - 1)) * 100;
            const fillBar = document.getElementById('progressBarFill');
            fillBar.style.width = fillPercent + '%';

            // Update step circles
            document.querySelectorAll('.progress-step').forEach((el, idx) => {
                el.classList.remove('completed', 'active');
                if (idx < step - 1) el.classList.add('completed');
                if (idx === step - 1) el.classList.add('active');
            });

            // Update labels
            document.querySelectorAll('.progress-step-label').forEach((el, idx) => {
                el.classList.remove('completed', 'active');
                if (idx < step - 1) el.classList.add('completed');
                if (idx === step - 1) el.classList.add('active');
            });
        }

        // Initial render
        setOrderProgress(currentStep);

        // Animate progress bar to completion
        setInterval(() => {
            if (currentStep < 4) {
                currentStep++;
                setOrderProgress(currentStep);
            }
        }, 1500);
    </script>
