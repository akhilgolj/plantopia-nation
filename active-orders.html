    <style>
        body {
            background: #232323;
            font-family: 'Quicksand', 'Ubuntu', 'Karla', sans-serif;
            color: #fff;
        }
        .order-progress-card {
            background: #262626;
            border-radius: 12px;
            padding: 32px 24px 24px 24px;
            max-width: 700px;
            margin: 32px auto 40px auto;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            border: 1px solid #222;
            position: relative;
        }
        .order-progress-title {
            font-size: 20px;
            margin-bottom: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #fff;
        }
        .order-progress-title .order-id {
            color: #2196f3;
            font-weight: bold;
            text-decoration: none;
        }
        .order-progress-bar {
            position: relative;
            margin: 0 auto 0 auto;
            width: 94%;
            max-width: 600px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .progress-bar-track {
            position: absolute;
            top: 50%;
            left: 7.5%;
            width: 85%;
            height: 8px;
            background: #444;
            border-radius: 6px;
            transform: translateY(-50%);
            z-index: 1;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #4CD964 70%, #3ac569 100%);
            border-radius: 6px;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .progress-step {
            position: relative;
            z-index: 2;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-step-circle {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #232323;
            border: 4px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ddd;
            font-size: 22px;
            transition: border-color 0.4s, background 0.4s, color 0.4s;
        }
        .progress-step.active .progress-step-circle,
        .progress-step.completed .progress-step-circle {
            border-color: #4CD964;
            background: #4CD964;
            color: #fff;
        }
        .order-progress-labels {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 18px 3% 0 3%;
        }
        .progress-step-label {
            font-size: 17px;
            color: #f5f5f5;
            font-family: 'Quicksand', 'Ubuntu', sans-serif;
            text-align: center;
            font-weight: 500;
            line-height: 1.2;
            width: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-step-label .fa, .progress-step-label .fas {
            font-size: 30px;
            margin-bottom: 6px;
        }
        .order-progress-labels .progress-step-label.active,
        .order-progress-labels .progress-step-label.completed {
            color: #4CD964;
            font-weight: bold;
        }
        .down-arrow, .up-arrow {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 18px auto 0 auto;
            font-size: 28px;
            color: #4CD964;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s;
        }
        .order-details-panel {
            background: #232323;
            border-radius: 10px;
            margin: 20px auto 0 auto;
            max-width: 550px;
            padding: 28px 30px 16px 30px;
            color: #d2ffd2;
            border: 1px solid #363636;
            box-shadow: 0 1px 8px rgba(0,0,0,0.08);
        }
        .order-details-panel strong {
            color: #fff;
        }
        .order-details-panel .btn {
            margin-right: 10px;
        }
        .order-details-panel .btn-success {
            background: #4CD964;
            border: none;
        }
        .order-details-panel .btn-secondary {
            background: #757575;
            border: none;
        }
        .order-details-panel .order-items {
            background: #292929;
            color: #c8ffcb;
            border-radius: 8px;
            margin-top: 20px;
            padding: 12px 15px 8px 15px;
            border: 1px solid #333;
        }
        .order-details-panel .order-items-title {
            font-weight: bold;
            color: #4CD964;
            margin-bottom: 8px;
        }
        .order-details-panel .order-item {
            color: #fff;
            font-size: 15px;
            margin-bottom: 4px;
        }
        @media (max-width: 700px) {
            .order-progress-card { padding: 16px 0 16px 0; }
            .order-progress-bar { min-width: 0; width: 100%; }
            .progress-step-label { font-size: 13px; width: 60px;}
            .progress-step { width: 36px; height: 36px; }
            .progress-step-circle { width: 26px; height: 26px; font-size: 15px; }
            .order-details-panel { padding: 14px 8px 8px 8px; }
        }
    </style>

<body>
    <div class="container">
        <section id="order-history-section">
            <h3 style="color:#fff;">Active Orders</h3>
            <div id="order-history-container"></div>
        </section>
    </div>
    <script>
        // Example order data (could come from an API or external JS file)
        const orderData = {
            orderId: "#ORD-123456",
            date: "5/20/2025, 2:15:00 PM",
            total: "23.45",
            status: "In the Kitchen",
            method: "delivery",
            address: "456 Greenway Rd, Plant City, CA 90001",
            payment: "credit card",
            items: [
                { name: "Vegan Burger", qty: 2, price: "7.50" },
                { name: "Garden Salad", qty: 1, price: "5.95" },
                { name: "Lemonade", qty: 2, price: "1.75" }
            ],
            progressStep: 2 // 1=Placed, 2=Kitchen, 3=Wrapping, 4=Ready
        };

        // Render order card dynamically
        function renderOrderCard(order) {
            return `
                <div class="order-progress-card">
                    <div class="order-progress-title">
                        ORDER <a class="order-id" href="#">${order.orderId}</a>
                    </div>
                    <div class="order-progress-bar">
                        <div class="progress-bar-track">
                            <div class="progress-bar-fill" id="progressBarFill"></div>
                        </div>
                        <div class="progress-step" data-step="1">
                            <div class="progress-step-circle"><i class="fa fa-check"></i></div>
                        </div>
                        <div class="progress-step" data-step="2">
                            <div class="progress-step-circle"><i class="fa fa-bell"></i></div>
                        </div>
                        <div class="progress-step" data-step="3">
                            <div class="progress-step-circle"><i class="fas fa-box-open"></i></div>
                        </div>
                        <div class="progress-step" data-step="4">
                            <div class="progress-step-circle"><i class="fa fa-check"></i></div>
                        </div>
                    </div>
                    <div class="order-progress-labels">
                        <div class="progress-step-label" data-label="1">
                            <i class="fa fa-check"></i>
                            Order<br>Placed
                        </div>
                        <div class="progress-step-label" data-label="2">
                            <i class="fa fa-bell"></i>
                            In the<br>Kitchen
                        </div>
                        <div class="progress-step-label" data-label="3">
                            <i class="fas fa-box-open"></i>
                            Wrapping<br>It Up
                        </div>
                        <div class="progress-step-label" data-label="4">
                            <i class="fa fa-check"></i>
                            Order<br>Ready
                        </div>
                    </div>
                    <div class="down-arrow" id="expand-arrow"><i class="fa fa-chevron-down"></i></div>
                    <div class="up-arrow" id="collapse-arrow" style="display:none;"><i class="fa fa-chevron-up"></i></div>
                    <div class="order-details-panel" id="order-details-panel" style="display:none;">
                        <div><span style="color:#4CD964;font-weight:bold;">Order ${order.orderId}</span></div>
                        <div><strong>Date:</strong> <span id="order-date">${order.date}</span></div>
                        <div><strong>Total:</strong> $<span id="order-total">${order.total}</span></div>
                        <div><strong>Status:</strong> <span id="order-status">${order.status}</span></div>
                        <div><strong>Method:</strong> <span id="order-method">${order.method}</span></div>
                        <div><strong>Address:</strong> <span id="order-address">${order.address}</span></div>
                        <div><strong>Payment Method:</strong> <span id="order-payment">${order.payment}</span></div>
                        <div style="margin:16px 0 0 0;">
                            <button class="btn btn-success">View Details</button>
                            <button class="btn btn-secondary">Close Order</button>
                        </div>
                        <div class="order-items">
                            <div class="order-items-title">Ordered Items</div>
                            ${
                                order.items.map(item =>
                                    `<div class="order-item">${item.name} - Quantity: ${item.qty} - $${item.price}</div>`
                                ).join('')
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        // Insert order card
        document.getElementById('order-history-container').innerHTML = renderOrderCard(orderData);

        // Progress Bar Animation
        const totalSteps = 4;
        function setOrderProgress(step) {
            const fillPercent = ((step - 1) / (totalSteps - 1)) * 100;
            const fillBar = document.getElementById('progressBarFill');
            fillBar.style.width = fillPercent + '%';

            // Update step circles
            document.querySelectorAll('.progress-step').forEach((el, idx) => {
                el.classList.remove('completed', 'active');
                if (idx < step - 1) el.classList.add('completed');
                if (idx === step - 1) el.classList.add('active');
            });

            // Update labels
            document.querySelectorAll('.progress-step-label').forEach((el, idx) => {
                el.classList.remove('completed', 'active');
                if (idx < step - 1) el.classList.add('completed');
                if (idx === step - 1) el.classList.add('active');
            });
        }

        // Set initial progress
        setOrderProgress(orderData.progressStep);

        // Expand/collapse details
        const expandArrow = document.getElementById('expand-arrow');
        const collapseArrow = document.getElementById('collapse-arrow');
        const detailsPanel = document.getElementById('order-details-panel');
        expandArrow.addEventListener('click', function() {
            detailsPanel.style.display = 'block';
            expandArrow.style.display = 'none';
            collapseArrow.style.display = 'flex';
        });
        collapseArrow.addEventListener('click', function() {
            detailsPanel.style.display = 'none';
            expandArrow.style.display = 'flex';
            collapseArrow.style.display = 'none';
        });

        // Example: To update the progress step dynamically:
        // setOrderProgress(3); // For example, to set to "Wrapping It Up"
    </script>

        <p>© 2025 Veggie University. All Rights Reserved.</p>
    </footer>

    <div id="notification" class="notification"></div>
</body>
