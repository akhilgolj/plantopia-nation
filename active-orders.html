    <style>
    .order-card {
        background: #232323;
        border-radius: 16px;
        max-width: 700px;
        margin: 40px auto 0 auto;
        padding: 36px 40px 36px 40px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.18);
        border: 1px solid #252525;
        text-align: center;
        position: relative;
    }
    .order-card .order-title {
        font-size: 22px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 28px;
        letter-spacing: 0.5px;
    }
    .order-card .order-title a {
        color: #2196f3;
        text-decoration: none;
    }
    .order-progress-bar-wrapper {
        width: 100%;
        max-width: 600px;
        margin: 0 auto 0 auto;
        position: relative;
    }
    .order-progress-bar-track {
        width: 86%;
        height: 12px;
        background: #444;
        border-radius: 6px;
        margin: 0 auto;
        position: relative;
        top: 38px;
        z-index: 1;
    }
    .order-progress-bar-fill {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #4CD964 70%, #3ac569 100%);
        border-radius: 6px;
        transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .order-progress-steps {
        width: 92%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        position: relative;
        z-index: 2;
        top: 0;
    }
    .order-progress-step {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: #232323;
        border: 5px solid #444;
        color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        transition: border-color 0.4s, background 0.4s, color 0.4s;
        box-sizing: border-box;
    }
    .order-progress-step.active,
    .order-progress-step.completed {
        border-color: #4CD964;
        background: #4CD964;
        color: #fff;
    }
    .order-progress-labels {
        width: 92%;
        margin: 24px auto 0 auto;
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        color: #eee;
        text-align: center;
        font-weight: 500;
        letter-spacing: 0.2px;
    }
    .order-progress-labels span {
        width: 120px;
        display: inline-block;
        line-height: 1.2;
    }
    .order-arrow {
        margin: 24px auto 0 auto;
        color: #4CD964;
        font-size: 38px;
        text-align: center;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
        0% { transform: translateY(0);}
        100% { transform: translateY(10px);}
    }
    @media (max-width: 900px) {
        .order-card { max-width: 98vw; padding: 18px 2vw 18px 2vw; }
        .order-progress-bar-wrapper { max-width: 98vw; }
        .order-progress-bar-track { width: 90%; }
        .order-progress-steps, .order-progress-labels { width: 98%; }
        .order-progress-labels span { width: 90px; font-size: 14px; }
        .order-progress-step { width: 38px; height: 38px; font-size: 18px; }

    <script>
    // Animated Progress Bar for the order card
    (function() {
        const totalSteps = 4;
        let currentStep = 1;
        const fillBar = document.getElementById('orderProgressBarFill');
        const steps = [
            document.getElementById('step1'),
            document.getElementById('step2'),
            document.getElementById('step3'),
            document.getElementById('step4')
        ];

        function setOrderProgress(step) {
            const fillPercent = ((step - 1) / (totalSteps - 1)) * 100;
            fillBar.style.width = fillPercent + '%';
            steps.forEach((el, idx) => {
                el.classList.remove('completed', 'active');
                if (idx < step - 1) el.classList.add('completed');
                if (idx === step - 1) el.classList.add('active');
            });
        }

        // Initial state
        setOrderProgress(currentStep);

        // Animate to completion
        const interval = setInterval(() => {
            if (currentStep < totalSteps) {
                currentStep++;
                setOrderProgress(currentStep);
            } else {
                clearInterval(interval);
            }
        }, 1500);
    })();
    </script>
